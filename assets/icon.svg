<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (Instagram-like colors) -->
  <defs>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#833AB4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FD1D1D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCB045;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <rect width="128" height="128" rx="28" fill="url(#instagramGradient)"/>

  <!-- Message icon -->
  <g transform="translate(24, 24)">
    <!-- Chat bubble -->
    <rect x="8" y="16" width="56" height="40" rx="12" fill="white"/>

    <!-- Message tail -->
    <path d="M 20 56 L 26 66 L 32 56 Z" fill="white"/>

    <!-- DM text -->
    <text x="36" y="44" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#833AB4" text-anchor="middle">DM</text>

    <!-- Send icon -->
    <circle cx="60" cy="24" r="10" fill="#0095f6"/>
    <path d="M 56 20 L 64 24 L 56 28 Z" fill="white" transform="translate(2, -1)"/>
  </g>
</svg>
